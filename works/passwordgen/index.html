<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator - Sidoti Davide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="my-3 mx-5">
    <label for="pwdlenght">Lunghezza</label>
    <select name="pwdlenght" id="pwdlenght" class="form-select" aria-label="Lunghezza della password">
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option selected value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
    </select>
</div>
<div class="my-5 mx-5">
    <button class="btn btn-primary" onclick="generate()">Genera</button>
</div>

<div class="my-5">
    <p id="output" class="my-5 mx-5"></p>
</div>
</body>
</html>

<script>
    function generate() {
        let slct = document.getElementById("pwdlenght");
        let output = document.getElementById("output");
        let length = slct.value,
            charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()",
            retVal = "";
        for (let i = 0, n = charset.length; i < length; ++i) {
            retVal += charset.charAt(Math.floor(Math.random() * n));
        }
        output.innerText = retVal;
    }
</script>
