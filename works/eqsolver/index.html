<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>EQSolver - Sidoti Davide</title>
</head>
<body>
    <h1>Equation Solver</h1>

    <br><br>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Input A</span>
        <input id="inputA" type="number" class="form-control" aria-label="Input A" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Input B</span>
        <input id="inputB" type="number" class="form-control" aria-label="Input B" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Input C</span>
        <input id="inputC" type="number" class="form-control" aria-label="Input C" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <button onclick="calculate()" class="btn btn-primary">Calculate</button>
    </div>
    <div class="position-relative mt-5">
        <p class="position-absolute top-50 start-50 translate-middle-x" id="resultP"></p>
    </div>
</body>
</html>

<script>
    function calculate() {
        let inputA = Number(document.getElementById("inputA").value);
        let inputB = Number(document.getElementById("inputB").value);
        let inputC = Number(document.getElementById("inputC").value);
        let resultP = document.getElementById("resultP");

        let delta = (Math.pow(inputB, 2)) - 4 * inputA * inputC;

        if (delta > 0) {
            let x1 = (inputB + Math.sqrt(delta)) / (2 * inputA);
            let x2 = (inputB - Math.sqrt(delta)) / (2 * inputA);
            resultP.innerText = "X1 = " + x1 + "\nX2 = " + x2;
        }
        else if (delta === 0) {
            let x = (inputB + Math.sqrt(delta)) / (2 * inputA);
            resultP.innerText = "X = " + x;
        }
        else if (delta < 0) {
            resultP.innerText = "The equation is impossible.";
        }
    }
</script>
